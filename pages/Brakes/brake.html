                document.addEventListener('DOMContentLoaded', function () {
                        var pauseButton = document.getElementById('pauseButton');

                mySwiper = new Swiper('.swiper-container', {
                        // Настройки слайдера
                        direction: 'horizontal',
                        zoom: {

                        },
                        slidesPerView: 1,
                        spaceBetween: 0,
                        loop: true,
                        autoplay: {
                                delay: 1500,
                                disableOnInteraction: false,
                        },
                        // Добавьте стрелки навигации
                        navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',
                        },
                        pagination: {
                                el: '.swiper-pagination',

                        },
                        slides: [
                                '<a href="link1.html"><img src="./media/img/result1.webp" alt="">test</a>',
                                '<a href="link2.html"><img src="./media/img/result2.webp" alt=""></a>',

                                // Добавьте другие слайды с ссылками по аналогии
                        ]
                });








                document.addEventListener('DOMContentLoaded', function () {
                        var popup = null;
                        var popupImage = null;
                        var currentImageUrl = null;
                        var autoplayStopped = false; // Переменная для отслеживания состояния автопрокрутки

                        function openPopup(imageUrl) {
                                if (!popup) {
                                        popup = document.createElement('div');
                                        popup.className = 'popup';
                                        popupImage = document.createElement('img');
                                        popupImage.className = 'popup-image';
                                        popup.appendChild(popupImage);
                                        document.body.appendChild(popup);
                                        centerPopup();
                                        stopAutoplay(); // Останавливаем автопрокрутку слайдов
                                }
                                popupImage.src = imageUrl;
                                currentImageUrl = imageUrl;
                                document.body.style.overflow = 'hidden'; // Отключаем прокрутку страницы при открытом попапе
                        }

                        function closePopup() {
                                if (popup) {
                                        popup.remove();
                                        popup = null;
                                        popupImage = null;
                                        currentImageUrl = null;
                                        document.body.style.overflow = ''; // Включаем прокрутку страницы после закрытия попапа
                                        autoplayStopped = false; // Устанавливаем значение в false при закрытии попапа
                                        startAutoplay(); // Запускаем автопрокрутку слайдов
                                }
                        }

                        function centerPopup() {
                                var windowHeight = window.innerHeight;
                                var popupHeight = popup.offsetHeight;
                                var topMargin = (windowHeight - popupHeight) / 2;
                                popup.style.top = topMargin + 'px';
                        }

                        function stopAutoplay() {
                                var mySwiper = document.querySelector('.swiper-container').swiper;
                                mySwiper.autoplay.stop();
                                autoplayStopped = true; // Обновляем состояние переменной
                        }

                        function startAutoplay() {
                                var mySwiper = document.querySelector('.swiper-container').swiper;
                                mySwiper.autoplay.start();
                                autoplayStopped = false; // Обновляем состояние переменной
                        }

                        document.querySelectorAll('.swiper-slide').forEach(function (slide) {
                                slide.addEventListener('dblclick', function () {
                                        var imageUrl = this.querySelector('img').src;
                                        if (popup && currentImageUrl === imageUrl) {
                                                closePopup();
                                        } else {
                                                openPopup(imageUrl);
                                        }
                                });
                        });

                        document.addEventListener('click', function (event) {
                                if (popup && event.target === popup) {
                                        closePopup();
                                }
                        });

                        document.addEventListener('click', function (event) {
                                if (popupImage && event.target === popupImage) {
                                        closePopup();
                                }
                        });

                        window.addEventListener('resize', function () {
                                centerPopup();
                        });
                });




                document.addEventListener('DOMContentLoaded', function () {
                        var swiperSlideActiveElements = document.querySelectorAll('.swiper-slide');

                        swiperSlideActiveElements.forEach(function (element) {
                                element.addEventListener('dblclick', function () {
                                        var textElement = document.createElement('div');
                                        textElement.textContent = 'To exit full-screen mode, click on the photo again';
                                        textElement.classList.add('alert-text-box'); // Добавление класса "my-text-class"

                                        var bodyElement = document.querySelector('.text-box');
                                        bodyElement.insertBefore(textElement, bodyElement.firstChild);

                                        setTimeout(function () {
                                                textElement.style.display = 'none';
                                        }, 3000); // Таймер на 3 секунды (3000 миллисекунд)
                                });
                        });
                });
