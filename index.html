    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="./media/video/1.mp4" type="video/mp4">
            <!-- Добавьте другие форматы видео, например, WebM и Ogg, для лучшей совместимости -->
            Your browser does not support the video tag.
        </video>
        <div style="position: absolute; width: 100%; height: 100%; background-color: #000000b3; ">
        </div>

    </div>

    <script>
        const videos = [
            "./media/video/1.mp4",
            "./media/video/2.mp4",
            "./media/video/3.mp4",
            "./media/video/4.mp4",
            "./media/video/5.mp4",
            "./media/video/6.mp4",
            "./media/video/7.mp4"
        ];

        let currentVideoIndex = 0;
        const videoElement = document.getElementById("background-video");

        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoElement.src = videos[currentVideoIndex];
            videoElement.play();
        }

        setInterval(playNextVideo, videoElement.duration * 1000);
    </script>
